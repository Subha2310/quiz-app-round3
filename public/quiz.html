<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINDCLASH Round 3</title>
  <script src="quiz.js" defer></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

  <style>
    /* --- General Page Styles --- */
    body {
      font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
      background: #e2e2e2;
      margin: 0;
      padding: 0;
      color: #202124;
    }

    .quiz-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      padding: 40px 50px;
      animation: fadeIn 0.5s ease;
    }

    .quiz-header { text-align: center; margin-bottom: 20px; }

    h1 {
      font-family: 'Algerian', sans-serif;
      color: #0b5394;
      font-size: 36px;
      margin-bottom: 5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      color: #1e90ff;
      font-size: 22px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-weight: 500;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    p.subtitle { font-size: 16px; color: #5f6368; margin-bottom: 15px; }

    .divider {
      width: 100px; height: 4px; background: #1a1a1a;
      margin: 15px auto 20px; border-radius: 4px;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      border-left: 5px solid #ffeeba;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
    }

    #timer {
      text-align: right;
      font-weight: 600;
      color: #d93025;
      font-size: 18px;
      margin-bottom: 25px;
    }

    /* --- Question Blocks --- */
    .question-block {
      margin-bottom: 20px;
      background: #f2f2f5;
      padding: 15px 20px; /* slightly smaller padding */
      border-radius: 10px;
      border-left: 5px solid #0b5394;
      transition: all 0.3s ease;
      font-family: 'Times New Roman', Times, serif;
    }

    .question-block:hover { background: #e6e6e9; }

    .question-block h3 {
      font-size: 16px; /* slightly smaller */
      font-weight: 500;
      margin-bottom: 10px;
      color: #202124;
    }

    /* --- Options --- */
    .options { display: flex; flex-direction: column; gap: 8px; }

    .option {
      background: #ffffff;
      border: 1px solid #c1c1c1;
      border-radius: 8px;
      padding: 8px 12px;      /* medium size */
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;        /* medium font */
    }

    .option:hover {
      background: #f0f0f0;
      border-color: #0b5394;
    }

    input[type="radio"] {
      margin-right: 8px;      /* smaller gap */
      accent-color: #0b5394;
      transform: scale(1);    /* normal size */
    }

    .option pre {
      background: transparent;
      padding: 0;
      margin: 0;
      font-size: 14px;        /* same as option text */
      white-space: pre-wrap;
    }

    /* --- Submit Button --- */
    .submit-bar { padding: 20px 0; text-align: center; margin-top: 20px; }

    .submit-bar button {
      background: #0b5394;
      color: #ffffff;
      border: none;
      padding: 12px 28px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, background 0.3s;
    }

    .submit-bar button:hover { transform: scale(1.05); background: #1e3c72; }

    footer {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .quiz-wrapper { padding: 25px; }
      h1 { font-size: 28px; }
      h2 { font-size: 18px; }
      .submit-bar button { width: 90%; }
    }
  </style>
</head>

<body>
  <div class="quiz-wrapper">
    <div class="quiz-header">
      <h1>MINDCLASH</h1>
      <h2>ROUND 3 - Hard Level</h2>
      <p class="subtitle">Test your technical knowledge and speed!</p>
      <div class="divider"></div>
    </div>

    <div class="warning">
      ⚠️ Do not switch tabs or leave the quiz window. Doing so will result in immediate disqualification.
    </div>

    <div id="timer">⏱ 12:00</div>

    <form id="quiz-form">
      <!-- Questions injected dynamically -->

      <div class="submit-bar">
       <button type="submit">Submit Quiz</button>
      </div>
    </form>

    <footer>
      Organized by <strong>Department of Computer Science</strong> | ERRONIX 2025
    </footer>
  </div>
</body>
</html>
